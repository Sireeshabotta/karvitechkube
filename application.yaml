## This App is used to install the rest of the stuff. It points to the projects/ dir,
## where we can find the ApplicationSets for every env.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: testApplication
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: default
  source:
    path: projects
    repoURL: git@github.com:Sireeshabotta/karvitechkube.git
    directory:
      recurse: true
  syncPolicy:
    applicationsSync: create-only
    preserveResourcesOnDeletion: true
    # automated:
    #   allowEmpty: true
    syncOptions:
      - allowEmpty=true